<app-header></app-header>
<app-side-bar></app-side-bar>
<section>


    <h1>Mudi</h1>
<form #form="ngForm" (ngSubmit)="submitTask(form)">

    <div>
        <h4>Title</h4>
        <input type="text" name="title" [(ngModel)]="tasks.title" placeholder="Enter a title" required>
        <h4>Description</h4>
        <input type="text" name="description" [(ngModel)]="tasks.description" placeholder="Enter a Description">
        <h4>Due date</h4>
        <input type="text" name="date" [(ngModel)]="tasks.date" placeholder="dd/mm/yyyy" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/([0-9]{4})$" required>
        <div>
            <button (click)="clearInputFields()" type="button">Clear</button>
            <button type="submit">Create Task</button>
        </div>
    

    </div>
  </form>
</section>
