<div id="overlay-edit-contact">


  <div id="left-side">


    <img src="assets/icons/logo-overlay.png" alt="">

    <div id="text">
      <h1>Edit contact</h1>
      <div id="line"></div>
    </div>
  </div>

  <div id="right-side">
    <img id="close-overlay" (click)="onCloseClick()" src="assets/icons/close-overlay.png" alt="">

    <img src="assets/icons/person-add-contact.png" alt="">
    <form id="inputs">
      <div class="input-text-img">
        <input type="text" placeholder="Name" [(ngModel)]="name" name="name" />
        <img src="assets/icons/person.png" alt="" />
      </div>

      <div class="input-text-img">
        <input type="text" placeholder="Email" [(ngModel)]="email" name="email" />
        <img src="assets/icons/mail.png" alt="" />
      </div>

      <div class="input-text-img">
        <input type="text" placeholder="Phone" [(ngModel)]="phone" name="phone" />
        <img src="assets/icons/call.png" alt="" />
      </div>

      <div id="buttons">
        <button id="delete-btn" type="button">Delete</button>
        <button type="submit" (click)="onCloseClick()" id="save-btn">
          Save <img src="assets/icons/icon-create.png" alt="" />
        </button>
      </div>
    </form>


  </div>



</div>
