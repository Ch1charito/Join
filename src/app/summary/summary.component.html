<app-header></app-header>
<app-side-bar></app-side-bar>
<section>
    <div class="content">
        <div id="summary-header">
            <h2>Join 360</h2>
            <div id="header-twist">
                <div class="blue-hyphen"></div>
                <span>Key Metrics at a Glance</span>
            </div>
        </div>
        <div id="summary-content" class="flex">
            <div id="overview">
                <div id="first-row" class="flex">
                    <div class="medium-bubble" [routerLink]="['/board']">
                        <div class="icon-edit"></div>
                        <div class="flex-col">
                            <span class="dynamic-number">3</span>
                            <span>To-do</span>
                        </div>
                    </div>
                    <div class="medium-bubble" [routerLink]="['/board']">
                        <div class="icon-check"></div>
                        <div class="flex-col">
                            <span class="dynamic-number">3</span>
                            <span>Done</span>
                        </div>
                    </div>
                </div>
                <div id="second-row" [routerLink]="['/board']">
                    <div id="urgent-box">
                        <div class="icon-urgent"></div>
                        <div class="flex-col">
                            <span class="dynamic-number">3</span>
                            <span>Urgent</span>
                        </div>
                    </div>
                    <div class="grey-hyphen"></div>
                    <div id="date-box">
                    <b>October 16, 2022</b>
                    <span>Upcoming Deadline</span>
                </div>
                </div>
                <div id="third-row">
                    <div class="flex-col small-bubble" [routerLink]="['/board']">
                        <span class="dynamic-number">3</span>
                        <span>Tasks in <br> Board</span>
                    </div>
                    <div class="flex-col small-bubble" [routerLink]="['/board']">
                        <span class="dynamic-number">3</span>
                        <span>Tasks In <br> Progress</span>
                    </div>
                    <div class="flex-col small-bubble" [routerLink]="['/board']">
                        <span class="dynamic-number">3</span>
                        <span>Awaiting <br> Feedback</span>
                    </div>
                </div>
            </div>
            <div id="greeting">
                <div class="flex-col">
                    <span>Good Morning</span>
                    <span id="username">Adems Ente</span>
                </div>
        </div>
        </div>
    </div>
</section>
