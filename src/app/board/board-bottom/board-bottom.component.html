<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>
    <button (click)="openOverlay('todo')">+</button>
    <div
      cdkDropList
      id="todoList"
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of todo; track item.id) {
      <div class="example-box" cdkDrag>{{ item.title }}</div>
      }
    </div>
  </div>
  <div class="example-container">
    <h2>In Progress</h2>
    <button (click)="openOverlay('progress')">+</button>
    <div
      cdkDropList
      id="progressList"
      [cdkDropListData]="progress"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of progress; track item.id) {
      <div class="example-box" cdkDrag>{{ item.title }}</div>
      }
    </div>
  </div>
  <div class="example-container">
    <h2>Await Feedback</h2>
    <button (click)="openOverlay('feedback')">+</button>
    <div
      cdkDropList
      id="feedbackList"
      [cdkDropListData]="feedback"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of feedback; track item.id) {
      <div class="example-box" cdkDrag>{{ item.title }}</div>
      }
    </div>
  </div>
  <div class="example-container">
    <h2>Done</h2>
    <div
      cdkDropList
      id="doneList"
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (item of done; track item.id) {
      <div class="example-box" cdkDrag>{{ item.title }}</div>
      }
    </div>
  </div>
</div>
