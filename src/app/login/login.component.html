<div class="content">
<header class="topbar">
    <div class="logo">
        <img src="./assets/icons/dark-logo-join.png" alt="Logo">
    </div>
    
<div class="signup-desktop">
    <span>Not a Join user?</span>
    <a routerLink="/sign-up" class="signup-btn">Sign up</a>
</div>
</header>

<main class="main-content">
<div class="login-card">
    <div class="title-container">
        <h1>Log in</h1>
        <div class="brake-line"></div>
    </div>

    <div class="input-group">
    <input type="email" placeholder="Email">
        <span class="icon">
            <img src="./assets/icons/mail.png" alt="">
        </span>
    </div>

    <div class="input-group">
    <input type="password" placeholder="Password">
        <span class="icon">
            <img src="./assets/icons/lock.png" alt="">
        </span>
    </div>

    <div class="actions">
        <button class="login-btn">Log in</button>
        <button class="guest-btn">Guest Log in</button>
    </div>
</div>
</main>
<div class="signup-mobile">
    <span>Not a Join user?</span>
    <a routerLink="/sign-up" class="signup-mobile-btn">Sign up</a>
</div>

<footer class="footer-content">
    <a href="#">Privacy Policy</a>
    <a href="#">Legal notice</a>
</footer>
</div>
