<div class="content">

  <div id="overlay-edit-contact">
    <div id="left-side">
      <img src="assets/icons/logo-overlay.png" alt="">
      <img (click)="onCloseClick()" src="assets/icons/close-responsive.png" alt="" id="close-overlay-responsive">

      <div id="text">
        <h1>Edit contact</h1>
        <div id="line"></div>
      </div>
    </div>

    <div id="right-side">
      <button class="close-overlay-btn" (click)="onCloseClick()" alt="">X</button>
      <img src="assets/icons/person-add-contact.png" alt="">
      <form id="inputs" (ngSubmit)="saveEdit()">

        <div class="input-container">
          <div class="input-text-img">
            <input type="text" placeholder="Name" [(ngModel)]="editedContact.name" name="name" />
            <img src="assets/icons/person.png" alt="" />
          </div>
        </div>


        <div class="input-container">
          <div class="input-text-img">
            <input type="text" placeholder="Email" [(ngModel)]="editedContact.email" name="email" />
            <img src="assets/icons/mail.png" alt="" />
          </div>
        </div>

        <div class="input-container">
          <div class="input-text-img">
            <input type="text" placeholder="Phone" [(ngModel)]="editedContact.phone" name="phone" />
            <img src="assets/icons/call.png" alt="" />
          </div>
        </div>

        <div id="buttons">
          <button (click)="deleteContact()" id="delete-btn" type="button">Delete</button>
          <button (click)="onCloseClick()" type="submit" id="save-btn">
            Save <img src="assets/icons/icon-create.png" alt="" />
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
